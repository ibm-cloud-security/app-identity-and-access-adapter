apiVersion: "security.cloud.ibm.com/v1"
kind: Policy
metadata:
  name: {{.Name}}
spec:
  targets:
    {{- range .Spec.Target }}
    -
      serviceName: {{.ServiceName}}
      paths:  {{ range .Paths }}
        -
          {{- if ne .Exact ""}}
          exact: {{.Exact}}
          {{- end }}
          {{- if ne .Prefix ""}}
          prefix: {{.Prefix}}
          {{- end }}
          {{- if ne .Method ""}}
          method: {{.Method}}
          {{- end }}
          policies: {{ range .Policies }}
            -
              policyType:  {{ .PolicyType }}
              config: {{ .Config }}
              {{- if ne .RedirectUri ""}}
              redirectUri: {{ .RedirectUri }}
              {{- end }}
              rules: {{ range .Rules }}
               -
                {{- if ne .Claim ""}}
                claim: {{.Claim}}
                {{- end}}
                {{- if ne .Match ""}}
                match: {{.Match}}
                {{- end}}
                {{- if ne .Source ""}}
                source: {{.Source}}
                {{- end}}
                values: {{range .Values}}
                {{- end }}
                {{- end }}
            {{- end }}
        {{- end }}
    {{- end }}