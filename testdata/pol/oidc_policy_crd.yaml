apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: oidcpolicies.appid.cloud.ibm.com
spec:
  group: appid.cloud.ibm.com
  versions:
    - name: v1
      served: true
      storage: true
  scope: Namespaced
  version: v1
  names:
    plural: oidcpolicies
    singular: oidcpolicy
    kind: OidcPolicy
  validation:
    openAPIV3Schema:
      properties:
        spec:
          required:
            - oidcClientName
            - target
          properties:
            oidcClientName:
              type: string
              minLength: 1
            target:
              type: array
              items:
                type: object
                properties:
                  serviceName:
                    type: string
                    minLength: 1
                  paths:
                    type: array
                    items:
                      type: string
                      minLength: 1
                required:
                  - serviceName
