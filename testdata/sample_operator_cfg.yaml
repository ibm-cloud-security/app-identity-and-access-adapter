# handler for adapter ibmcloudappid
apiVersion: "config.istio.io/v1alpha2"
kind: handler
metadata:
  name: handler-appid-api
  namespace: istio-system
spec:
  adapter: ibmcloudappid
  connection:
    #address: "[::]:47304"
    address: "svc-ibmcloudappid:47304"
  params:
    appid_url: "https://appid.com"
---

# instance for template metric
apiVersion: "config.istio.io/v1alpha2"
kind: instance
metadata:
  name: instance-appid-api
  namespace: istio-system
spec:
  template: authorization
  params:
    subject:
      properties:
        authorization_header:  request.headers["authorization"]
        destination_ip: destination.ip | ip("0.0.0.0")
        destination_service_host: destination.service.host | ""
---

# rule to dispatch to handler h1
apiVersion: "config.istio.io/v1alpha2"
kind: rule
metadata:
  name: rule-appid-api
  namespace: istio-system
spec:
  actions:
    - handler: handler-appid-api.istio-system
      instances:
        - instance-appid-api
---