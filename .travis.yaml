language: go

branches:
  only:
    - master
    - development
    - /\d+\.\d+\.\d+/

go:
  - 1.12.x

git:
  depth: 1

install: true

before_script:
  - go install github.com/golangci/golangci-lint/cmd/golangci-lint

script:
  - golangci-lint run       # run a bunch of code checkers/linters in parallel
  - go test -v -race ./...  # Run all the tests with the race detector enable

notifications:
  email:
    on_success: always
    on_failure: always

